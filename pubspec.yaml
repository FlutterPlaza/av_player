name: av_player
description: A powerful Flutter video player with native Picture-in-Picture support, gesture controls, media notifications, and playlist management. Zero external dependencies.
version: 0.3.0
homepage: https://github.com/FlutterPlaza/av_player
repository: https://github.com/FlutterPlaza/av_player
issue_tracker: https://github.com/FlutterPlaza/av_player/issues
topics:
  - video-player
  - picture-in-picture
  - media
  - pip
  - player

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

flutter:
  plugin:
    platforms:
      android:
        pluginClass: AvPlayerPlugin
        dartPluginClass: AvPlayerAndroid
      ios:
        pluginClass: AvPlayerPlugin
        dartPluginClass: AvPlayerIOS
      linux:
        pluginClass: AvPlayerPlugin
        dartPluginClass: AvPlayerLinux
      macos:
        pluginClass: AvPlayerPlugin
        dartPluginClass: AvPlayerMacOS
      web:
        pluginClass: AvPlayerWeb
        fileName: src/platform/av_player_web.dart
      windows:
        pluginClass: AvPlayerWindows
        dartPluginClass: AvPlayerWindows

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
